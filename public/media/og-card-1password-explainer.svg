<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Vibrant background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for lock -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circuit pattern -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="40"/>
    <circle cx="1100" cy="530" r="60"/>
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="900" y1="400" x2="1100" y2="530"/>
    <circle cx="300" cy="200" r="30"/>
    <circle cx="900" cy="400" r="45"/>
  </g>

  <!-- Lock icon -->
  <g transform="translate(150, 200)" filter="url(#glow)">
    <!-- Lock body -->
    <rect x="0" y="40" width="100" height="90" rx="8" fill="#ffffff" opacity="0.95"/>

    <!-- Lock shackle -->
    <path d="M 25 40 L 25 20 Q 25 0, 50 0 Q 75 0, 75 20 L 75 40" 
          stroke="#ffffff" stroke-width="8" fill="none" opacity="0.95"/>

    <!-- Keyhole -->
    <circle cx="50" cy="75" r="8" fill="#667eea"/>
    <rect x="46" y="75" width="8" height="20" fill="#667eea"/>
  </g>

  <!-- Main title -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ffffff">
    Inside 1Password's Security Model
  </text>

  <!-- Subtitle -->
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="26" fill="#ffffff" opacity="0.95">
    <tspan dx="0">Explore the cryptographic process behind creating a secure</tspan>
    <tspan x="280" dy="1.2em">1Password account, using this interactive explainer</tspan>
  </text>

  <!-- Feature bullets -->
  <g font-family="Arial, sans-serif" font-size="24" fill="#ffffff">
    <text x="280" y="430">
      <tspan font-size="28">✓</tspan> Generating a secret key
    </text>
    <text x="280" y="470">
      <tspan font-size="28">✓</tspan> Creating a master keyset and vaults
    </text>
    <text x="280" y="510">
      <tspan font-size="28">✓</tspan> Encrypting and decrypting data
    </text>
  </g>

  <!-- Domain -->
  <text x="280" y="570" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.9" font-style="italic">
    passwords.lgtm.it
  </text>

</svg>
